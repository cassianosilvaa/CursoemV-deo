<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="dev.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <br>
    <ul>
        <li><abbr title="<p>">Parágrafo</abbr></li>
        <li><abbr title="<h1>, <h2>... <h6>">Títulos</abbr></li>
        <li><abbr title="<code>">Código-fonte</abbr></li>
        <li><abbr title="<strong>">Negrito</abbr></li>
        <li><abbr title="<botton>">Botão</abbr></li>
        <li><abbr title="<img src="" alt="">Imagens</abbr></li>   
        <li><abbr title="<abbr>">Abreviações</abbr></li> 
    </ul>

    

</body>
</html>
