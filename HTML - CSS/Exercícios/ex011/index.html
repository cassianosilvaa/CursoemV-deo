    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

        <!--Isso serve para que as imagens carreguem em diferentes tamanhos de telas, sendo assim, usuários de mobile, tablets, e pcs, podem abrir o seu site tranquilamente.-->

        <!--A ordem das imagens tem que estar certas, da maior para a menor ou menor para a maior-->
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem fexível">
    </picture>

    <h1>Reproduzidno Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    

    <h2>Moonlight Sonata - Beethoven</h2>

    <p>Clique no play para reproduzir!</p>
    
    <!-- <audio controls src="midia/moonlight-sonata-beethoven.mp3"></audio> -->
    <!-- MP3 WAV OGG --> 

    <audio preload="metadata" controls loop>
       
       
        <source src="midia/moonlight-sonata-beethoven.mp3" type="audio/mpeg">
       <!--Está comentado, está faltando a converssão
        <source src="midia/moonlight-sonata-beethoven.ogg" type="audio/ogg">

    </audio>

   

</body>
